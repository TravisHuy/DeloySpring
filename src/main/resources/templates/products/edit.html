<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
</head>
<body>
<h1>Edit Product</h1>
<form th:action="@{/products/edit}" th:object="${product}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required>
    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}" required step="0.01" required>
    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}" required></textarea>
    <label for="imageFile">Image:</label>
    <input type="file" id="imageFile" th:field="*{image}" required>
    <button type="submit">Update Product</button>
</form>
</body>
</html>
